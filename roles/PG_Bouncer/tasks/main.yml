---

- name: download postgresql repo
  get_url:
    url: https://download.postgresql.org/pub/repos/yum/9.6/redhat/rhel-7-x86_64/pgdg-centos96-9.6-3.noarch.rpm
    dest: /etc/yum.repos.d/
    mode: 0644
  
- name: Install pgbouncer
  yum:
    name: pgbouncer
    state: present
  
- name: start and enable pgbouncer
  service: name=pgbouncer state=started enabled=yes
