<VirtualHost *:80>
ServerAdmin "{{ admin_email }}"
DocumentRoot "{{ doc_root }}"
ServerName "{{ server_name }}"
ServerAlias "{{ server_alias }}"
ErrorLog "{{ domain_error_log }}"
CustomLog "{{ domain_access_log }}"

<Directory "{{ doc_root }}">
DirectoryIndex index.html index.php
Options FollowSymLinks
AllowOverride All
Require all granted
</Directory>
</VirtualHost>
